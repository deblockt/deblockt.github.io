<div>
	<tabset>
		<tab ng-repeat="tab in tabs" active="tab.active">	
		  <tab-heading>
	        <span ng-dblclick="tab.renameMode = true" ng-show="!tab.renameMode"> {{tab.title}} </span>
			<input 
				type="text" 
				ng-model="tab.title"
				
				focus-me="tab.renameMode" 
				ng-show="tab.renameMode" 
				
				ng-enter="renamed(tab)" 
				ng-blur="renamed(tab)" 
			/>
			
			<span ng-if="tab.isSaved === false"> * </span>
			<i  ng-if="tabs.length > 1"
				class="glyphicon glyphicon-remove-circle button" 
				ng-click="removeTab($index)">
			</i>
	      </tab-heading>
		  <textarea ui-codemirror="editorConfiguration(tab)" ui-refresh="tab.active" ng-model="tab.content"></textarea>
		</tab>
		<tab ng-click="addTab()">
			<tab-heading>
				<i class="glyphicon glyphicon-plus-sign"></i>
			</tab-heading>
		</tab>
	</tabset>


	<div class="btn-group">
		<button type="button" class="btn btn-default" ng-click="runAlgo()"> <i class="glyphicon glyphicon-cog"></i> Executer l'algorithme</button>
		<button type="button" class="btn btn-default" ng-click="clearConsole()"><i class="glyphicon glyphicon-trash"></i> Vider la console</button>
		<button type="button" class="btn btn-default" ng-click="saveAlgo()" ng-if="fsSupported"><i class="glyphicon glyphicon-floppy-disk"></i> Enregistrer l'algorithme </button>
	</div>

	<div>
	    <terminal terminal-config="vintage" id="terminal">
	    </terminal>
	</div>

</div>
