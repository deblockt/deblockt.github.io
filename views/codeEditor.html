<tabset>
	<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">		
		<textarea ui-codemirror="editor.options" ui-refresh="tab.active" ng-model="tab.content"></textarea>
	</tab>
	<tab select="addTab()">
		<tab-heading>
			<i class="glyphicon glyphicon-plus-sign"></i>
		</tab-heading>
	</tab>
</tabset>

<div class="btn-group">
	<button type="button" class="btn btn-default">Vérifier l'algorithme</button>
	<button type="button" class="btn btn-default">Executer l'algorithme</button>
	<button type="button" class="btn btn-default">Tester l'algorithme</button>
</div>
